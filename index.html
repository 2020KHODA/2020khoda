<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برج الماس ۲۰۲۰خدا</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0a0a0a, #000);
    overflow: hidden;
    font-family: sans-serif;
  }

  .tower {
    width: 400px;
    height: 800px;
    background-image: url('tower2020khoda.png');
    background-size: cover;
    background-position: center;
    border-radius: 20px;
    border: 2px solid #fff;
    box-shadow: 0 0 50px rgba(255,255,255,0.5);
    animation: glow 2s infinite alternate;
    position: relative;
    z-index: 2;
    transition: transform 0.5s;
  }

  .tower:hover {
    transform: scale(1.08);
  }

  @keyframes glow {
    0% { box-shadow: 0 0 30px rgba(255,255,255,0.5); }
    50% { box-shadow: 0 0 60px rgba(255,255,255,1); }
    100% { box-shadow: 0 0 30px rgba(255,255,255,0.5); }
  }

  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
  }

  .stars::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    box-shadow: 
      50px 100px white,
      200px 300px white,
      350px 50px white,
      150px 400px white,
      300px 200px white,
      100px 50px white,
      250px 350px white;
    animation: twinkle 3s infinite alternate;
  }

  @keyframes twinkle {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
  }
</style>
</head>
<body>
  <div class="stars"></div>
  <div class="tower"></div>
</body>
</html>
