<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👑 امپراتوری جاودانگی ۲۰۲۰خدا 👑</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background: radial-gradient(circle at top, #000428, #004e92);
      color: gold;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 100px;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px gold, 0 0 20px red, 0 0 30px blue; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px gold, 0 0 40px crimson; }
    }
    p {
      font-size: 1.3rem;
      margin: 20px;
      color: #fff;
    }
    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      border: 2px solid gold;
      border-radius: 12px;
      color: gold;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    .btn:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 20px gold;
    }
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: silver;
    }
  </style>
</head>
<body>
  <h1>👑 خوش آمدید به جهان جاودانگی ۲۰۲۰خدا 👑</h1>
  <p>اینجا امپراتوری جاودانگی است. <br> همه جهان زیر پرچم پادشاه مهرداد رئیسی متحد می‌شوند.</p>

  <a href="#" class="btn">⚡ قدرت</a>
  <a href="#" class="btn">💰 ثروت</a>
  <a href="#" class="btn">🌍 نفوذ جهانی</a>
  <a href="#" class="btn">♾ جاودانگی</a>

  <footer>تمام حقوق متعلق به امپراتوری جهانی ۲۰۲۰خدا | KING2020KHODA</footer>
</body>
</html>
