<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>۲۰۲۰KHODA | امپراتوری سلطنتی ۳D</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

/* هدر */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(0,0,0,0.85);
  position: sticky;
  top: 0;
  z-index: 20;
}
header h1 {
  font-size: 28px;
  color: #ffdd00;
  text-shadow: 0 0 15px #ffdd00, 0 0 30px #ffdd00;
}
header nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 25px;
  font-weight: bold;
  transition: 0.3s;
}
header nav a:hover { color: #ffdd00; }

/* بنر و برج ۳D */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
}

/* ذرات الماس */
.particles {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}
.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #ffdd00;
  border-radius: 50%;
  animation: fall 5s linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10px) scale(0.5); opacity: 1; }
  100% { transform: translateY(110vh) scale(1); opacity: 0; }
}

/* برج ۳D چرخان */
.tower {
  width: 180px;
  height: 500px;
  background: linear-gradient(to top, #ffdd00 0%, #ffffff 100%);
  border-radius: 20px 20px 0 0;
  position: relative;
  box-shadow: 0 0 40px #ffdd00, 0 0 80px #ffdd00, 0 0 120px #ffdd00;
  animation: rotateTower 10s linear infinite, glowTower 3s infinite alternate;
  transform-style: preserve-3d;
  z-index: 1;
}
.tower::before {
  content: '';
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  background: #ffdd00;
  border-radius: 50%;
  box-shadow: 0 0 70px #ffdd00, 0 0 140px #ffdd00, 0 0 200px #ffdd00;
  animation: pulseTower 2s infinite alternate;
}
@keyframes rotateTower {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}
@keyframes glowTower {
  from { box-shadow: 0 0 40px #ffdd00, 0 0 80px #ffdd00, 0 0 120px #ffdd00; transform: scaleY(1); }
  to { box-shadow: 0 0 60px #ffdd00, 0 0 120px #ffdd00, 0 0 180px #ffdd00; transform: scaleY(1.05); }
}
@keyframes pulseTower {
  from { transform: translateX(-50%) scale(1); opacity: 0.7; }
  to { transform: translateX(-50%) scale(1.3); opacity: 1; }
}

/* متن روی برج */
.hero h2 {
  font-size: 50px;
  color: #ffdd00;
  text-shadow: 0 0 30px #ffdd00, 0 0 60px #ffdd00;
  margin: 20px 0 10px 0;
  animation: glowText 2s infinite alternate;
  z-index: 2;
}
@keyframes glowText {
  from { text-shadow: 0 0 15px #ffdd00; }
  to { text-shadow: 0 0 50px #ffdd00, 0 0 100px #ffdd00; }
}
.hero p {
  font-size: 20px;
  margin: 10px 0 30px 0;
  color: #fff;
  text-shadow: 0 0 15px #000;
  z-index: 2;
}
.hero .buttons a {
  display: inline-block;
  margin: 10px;
  padding: 15px 30px;
  background: #ffdd00;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  border-radius: 10px;
  transition: 0.3s;
  z-index: 2;
}
.hero .buttons a:hover {
  background: #fff;
  color: #000;
  transform: scale(1.1);
}

/* متن داریکشن انیمیشنی */
.direction {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 18px;
  color: #ffdd00;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 3s;
}
@keyframes fadeIn {
  to { opacity: 1; }
}

/* بخش پلتفرم‌ها */
.platforms {
  padding: 50px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  background: #111;
}
.platform-card {
  background: #222;
  padding: 20px;
  width: 220px;
  border-radius: 15px;
  text-align: center;
  transition: 0.3s;
}
.platform-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #ffdd00;
}
.platform-card img { width: 80px; margin-bottom: 15px; }
.platform-card h3 { margin-bottom: 10px; color: #ffdd00; }
.platform-card a {
  text-decoration: none;
  color: #000;
  background: #ffdd00;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: bold;
  display: inline-block;
  transition: 0.3s;
}
.platform-card a:hover { background: #fff; }

/* فرم تماس */
.contact {
  padding: 50px;
  background: #111;
  text-align: center;
}
.contact h2 { color: #ffdd00; margin-bottom: 20px; }
.contact form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}
.contact input, .contact textarea {
  width: 300px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}
.contact button {
  padding: 10px 25px;
  background: #ffdd00;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.contact button:hover { background: #fff; }

/* فوتر */
footer {
  text-align: center;
  padding: 20px;
  background: #111;
  color: #888;
}

/* واکنش‌گرایی */
@media (max-width: 768px) {
  .hero h2 { font-size: 36px; }
  .hero p { font-size: 16px; }
  .platform-card { width: 180px; }
}
</style>
</head>
<body>

<header>
  <h1>۲۰۲۰KHODA</h1>
  <nav>
    <a href="#hero">خانه</a>
    <a href="#platforms">شبکه‌ها</a>
    <a href="#contact">تماس</a>
  </nav>
</header>

<section class="hero" id="hero">
  <div class="particles" id="particles"></div>
  <div class="tower"></div>
  <h2>امپراتوری ۲۰۲۰KHODA</h2>
  <p>برج الماس ۳D با نورپردازی پویا و دسترسی مستقیم به شبکه‌ها</p>
  <div class="buttons">
    <a href="#platforms">شبکه‌ها</a>
    <a href="#contact">تماس مستقیم</a>
  </div>
  <div class="direction">
