<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2020KHODA - املاک امپراتوری 3D</title>
<style>
body { margin:0; overflow:hidden; background:#000; font-family:'Tahoma',sans-serif; }
#info { position:absolute; top:20px; width:100%; text-align:center; color:#ffcc00; font-size:2rem; text-shadow:0 0 20px #ffcc00; z-index:2; }
</style>
</head>
<body>
<div id="info">2020KHODA - املاک الماس‌گونه</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 8;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// نورپردازی
const ambient = new THREE.AmbientLight(0xffffff,0.4);
scene.add(ambient);

const point1 = new THREE.PointLight(0xffcc00,1.5,100); point1.position.set(10,10,10); scene.add(point1);
const point2 = new THREE.PointLight(0xff6600,1.2,100); point2.position.set(-10,10,10); scene.add(point2);

// کنترل موس
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true; controls.dampingFactor=0.05; controls.enablePan=false;

// کارت‌ها
const loader = new THREE.TextureLoader();
const cards = [];
const positions = [-4,0,4];

positions.forEach((x,i)=>{
    loader.load('https://via.placeholder.com/400x300', texture=>{
        const geo = new THREE.BoxGeometry(3,2,0.2);
        const mat = new THREE.MeshStandardMaterial({map:texture, metalness:0.6, roughness:0.2});
        const card = new THREE.Mesh(geo,mat);
        card.position.x = x; card.position.y = 0; card.position.z = 0;
        scene.add(card);
        cards.push(card);
    });
});

// ستاره‌ها
const stars=[];
for(let i=0;i<300;i++){
    const sGeo=new THREE.SphereGeometry(Math.random()*0.02+0.01,8,8);
    const sMat=new THREE.MeshBasicMaterial({color:0xffffff});
    const s=new THREE.Mesh(sGeo,sMat);
    s.position.set(Math.random()*30-15,Math.random()*30-15,Math.random()*-50);
    scene.add(s); stars.push(s);
}

// انیمیشن
function animate(){
    requestAnimationFrame(animate);
    cards.forEach(c=>{c.rotation.y+=0.002; c.rotation.x+=0.001;});
    stars.forEach(s=>{s.position.z+=0.05; if(s.position.z>5) s.position.z=-50;});
    controls.update();
    renderer.render(scene,camera);
}
animate();

// تغییر سایز
window.addEventListener('resize',()=>{
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
