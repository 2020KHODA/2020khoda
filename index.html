<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2020KHODA 🚀🌌</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at top, #001, #000);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0, 255, 150, 0.1);
      border-bottom: 2px solid #00ff99;
    }
    header h1 {
      font-size: 2em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #0099ff;
    }
    nav a {
      margin: 0 10px;
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff;
    }
    section {
      padding: 40px 20px;
    }
    /* لوگوی نئونی */
    #logo-section h1 {
      font-size: 3em;
      color: #00ff99;
      text-shadow: 
        0 0 10px #00ff99,
        0 0 20px #00ff99,
        0 0 40px #00ccff,
        0 0 80px #00ccff;
      animation: glow 2s infinite alternate;
    }
    #logo-section h2 {
      color: #00ffcc;
      margin-top: 10px;
      font-size: 1.4em;
      text-shadow: 0 0 15px #00ccff;
    }
    footer {
      padding: 20px;
      background: rgba(0, 255, 150, 0.1);
      border-top: 2px solid #00ff99;
      font-size: 0.9em;
      color: #aaa;
    }
    @keyframes glow {
      from {
        text-shadow: 
          0 0 10px #00ff99,
          0 0 20px #00ccff;
      }
      to {
        text-shadow: 
          0 0 20px #00ff99,
          0 0 40px #00ccff,
          0 0 80px #00ff99;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🌌 2020KHODA 🚀</h1>
    <nav>
      <a href="#">ویژگی‌ها</a>
      <a href="#">شون‌زیس</a>
      <a href="#">ارتباط</a>
    </nav>
  </header>

  <!-- لوگوی متنی نئونی -->
  <section id="logo-section">
    <h1>⚡ 2020KHODA ⚡</h1>
    <h2>فراتر از جهان، فراتر از زمان</h2>
  </section>

  <!-- معرفی -->
  <section>
    <h2>به جاودانگی ۲۰۲۰خدا خوش آمدید</h2>
    <p>سریع، نئونی، خفن و جهانی 🌍</p>
    <p>بدون هیچ کتابخانه‌ای؛ همه‌چی دست‌ساز و ریپانسیو 💎</p>
    <a href="https://github.com/2020KHODA/2020khoda" 
       style="display:inline-block; margin-top:15px; padding:10px 20px; background:#00ffcc; color:#000; border-radius:10px; text-decoration:none; font-weight:bold; box-shadow:0 0 15px #00ffcc;">🚀 شروع کن</a>
  </section>

  <footer>
    © 2025 - ساخته شده با ⚡ توسط 2020KHODA
  </footer>
</body>
</html>
