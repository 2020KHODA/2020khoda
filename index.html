<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2020KHODA - املاک الماس‌گونه سلطنتی</title>
<style>
body { margin:0; overflow:hidden; background:#000; font-family:'Tahoma',sans-serif; }
#info {
  position:absolute; top:10px; width:100%; text-align:center;
  color:#ffcc00; font-size:1.5rem;
  text-shadow:0 0 30px #ffcc00,0 0 60px #ff9900;
  z-index:2;
  animation:glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  0% { text-shadow:0 0 15px #ffcc00,0 0 30px #ff9900; }
  50% { text-shadow:0 0 30px #ffcc00,0 0 60px #ff9900; }
  100% { text-shadow:0 0 45px #ffcc00,0 0 90px #ff9900; }
}
</style>
</head>
<body>
<div id="info">2020KHODA - ملک‌های الماس‌گونه سلطنتی</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// نورها
scene.add(new THREE.AmbientLight(0xffffff,0.3));
const pointLight = new THREE.PointLight(0xffcc00,1,50);
pointLight.position.set(5,5,5);
scene.add(pointLight);

// کنترل موس / لمس
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping=true; controls.dampingFactor=0.05; controls.enablePan=false;

// کارت‌ها
const loader = new THREE.TextureLoader();
const positions=[-3,0,3];
const cards=[];
positions.forEach(x=>{
  loader.load('https://via.placeholder.com/300x200', texture=>{
    const geo = new THREE.BoxGeometry(2,1.3,0.2);
    const mat = new THREE.MeshStandardMaterial({map:texture, metalness:0.8, roughness:0.2});
    const card = new THREE.Mesh(geo,mat);
    card.position.x = x;
    scene.add(card);
    cards.push(card);
  });
});

// ذرات ساده
const starGeo = new THREE.BufferGeometry();
const starCount = 400;
const positionsArray = new Float32Array(starCount*3);
for(let i=0;i<starCount*3;i++){ positionsArray[i]=(Math.random()-0.5)*40; }
starGeo.setAttribute('position', new THREE.BufferAttribute(positionsArray,3));
const stars = new THREE.Points(starGeo,new THREE.PointsMaterial({color:0xffffff,size:0.03}));
scene.add(stars);

// انیمیشن
function animate(){
  requestAnimationFrame(animate);
  cards.forEach(c=>{ c.rotation.y+=0.002; c.rotation.x+=0.001; });
  const pos = stars.geometry.attributes.position.array;
  for(let i=2;i<pos.length;i+=3){ pos[i]+=0.05; if(pos[i]>5) pos[i]=-20; }
  stars.geometry.attributes.position.needsUpdate=true;
  controls.update();
  renderer.render(scene,camera);
}
animate();

// تغییر سایز
window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
