<!DOCTYPE html><html lang="fa" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>پست — قلب ۲۰۲۰خدا</title>
<link rel="stylesheet" href="assets/style.css"><link rel="manifest" href="manifest.webmanifest">
</head><body>
<canvas id="stars"></canvas>
<div data-include="nav"></div>

<section class="section">
  <div class="wrap">
    <article class="card reveal" id="post">
      <h1 id="p-title" class="sec-title">...</h1>
      <p id="p-meta" class="small"></p>
      <div id="p-body"></div>
      <p style="margin-top:18px"><a class="btn" href="blog.html">← بازگشت به بلاگ</a></p>
      <div class="shine"></div>
    </article>
  </div>
</section>

<div data-include="footer"></div>
<script src="assets/app.js"></script>
<script>
  // خواندن پست بر اساس ?id=slug
  (function(){
    const qs=new URLSearchParams(location.search); const id=qs.get('id');
    const post=(window.postsData||[]).find(p=>p.slug===id)||window.postsData?.[0];
    if(!post) return;
    document.title=post.title+" — قلب ۲۰۲۰خدا";
    document.getElementById('p-title').textContent=post.title;
    document.getElementById('p-meta').textContent=post.date||'';
    document.getElementById('p-body').innerHTML=post.html||post.excerpt;
  })();
</script>
</body></html>
